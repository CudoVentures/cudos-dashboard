overwrite: true
config:
  # omitOperationSuffix: true
  skipTypeNameForRoot: true
generates:
  ./src/graphql/types.tsx:
    documents:
      - './src/**/*.graphql'
    schema: http://34.71.229.165:8080/v1/graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo' # To generate custom hooks per query
