subscription ProposalsListener ($limit: Int = 7, $offset: Int = 0) {
  proposals: proposal (limit: $limit, offset: $offset, order_by: {id: desc}) {
    title
    proposalId: id
    status
    description
    submit_time
    voting_start_time
    voting_end_time
    proposer_address
    content
  }
}

query Proposals ($limit: Int = 7, $offset: Int = 0) {
  proposals: proposal (limit: $limit, offset: $offset, order_by: {id: desc}) {
    title
    proposalId: id
    status
    description
    submit_time
    voting_start_time
    voting_end_time
    proposer_address
    content
  }
  total: proposal_aggregate {
    aggregate {
      count
    }
  }
}
